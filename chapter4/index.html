<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
    </div>
    <script src="../react/build/react.js"></script>
    <script src="../react/build/react-dom.js"></script>
    <script src="../babel/browser.js"></script>
    <script type="text/babel">
      var headers = [
        "タイトル", "著者", "言語", "出版年", "売上部数"
      ];

      var data = [
        ["The Lord of the Rings", "J. R. R. Tolkien",
          "English", "1954–1955", "150 million"],
        ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry",
          "French", "1943", "140 million"],
        ["Harry Potter and the Philosopher's Stone", "J. K. Rowling",
          "English", "1997", "120 million"],
        ["The Hobbit", "J. R. R. Tolkien",
          "English", "1937", "100 million"],
        ["And Then There Were None", "Agatha Christie",
          "English", "1939", "100 million"],
        ["紅樓夢/红楼梦 (Dream of the Red Chamber)", "Cao Xueqin",
          "Chinese", "1754–1791",	"100 million"],
        ["Alice's Adventures in Wonderland", "Lewis Carroll",
          "English", "1865", "100 million"],
      ];

      var Excel = React.createClass({
        _log: [],

        _logSetState: function(newState) {
          // ステートのクローンを作成して記録します
          this._log.push(JSON.parse(JSON.stringify(
            this._log.length === 0 ? this.state : newState
          )));
          this.setState(newState);
        },

        componentDidMount: function() {
          document.onkeydown = function(e) {
            // AltまたはOption+Shft+R。RはReplayの意味です
            if (e.altKey && e.shiftKey && e.keyCode === 82) {
              this._replay();
            }
          }.bind(this);
        },

        _replay: function() {
          if (this._log.length === 0) {
            console.warn("ステートが記録されていません");
            return;
          }
          var idx = -1;
          var interval = setInterval(function() {
            idx++;
            if (idx === this._log.length - 1) { // 末尾に到達しました
              clearInterval(interval);
            }
            this.setState(this._log[idx]);
          }.bind(this), 1000);
        },

        displayName: "Excel",

        propTypes: {
          headers: React.PropTypes.arrayOf(
            React.PropTypes.string
          ),
          initialData: React.PropTypes.arrayOf(
            React.PropTypes.arrayOf(
              React.PropTypes.string
            )
          ),
        },

        getInitialState: function() {
          return {
            data: this.props.initialData,
            sortby: null,
            descending: false,
            edit: null, // {row: 行番号, cell: 列番号}
            search: false,
          };
        },

        _sort: function(e) {
          var column = e.target.cellIndex;
          var data = this.state.data.slice();
          var descending = this.state.sortby === column && !this.state.descending;
          data.sort(function(a, b) {
            return descending
              ? (a[column] < b[column] ? 1 : -1)
              : (a[column] > b[column] ? 1 : -1);
          });
          this._logSetState({
            data: data,
            sortby: column,
            descending: descending,
          });
        },

        _showEditor: function(e) {
          this._logSetState({edit: {
            row: parseInt(e.target.dataset.row, 10),
            cell: e.target.cellIndex,
          }});
        },

        _save: function(e) {
          e.preventDefault();
          var input = e.target.firstChild;
          var data = this.state.data.slice();
          data[this.state.edit.row][this.state.edit.cell] = input.value;
          this._logSetState({
            edit: null, // 編集は終了しました
            data: data,
          })
        },

        _preSearchData: null,

        _toggleSearch: function() {
          if (this.state.search) {
            this._logSetState({
              data: this._preSearchData,
              search: false,
            });
            this._preSearchData = null;
          } else {
            this._preSearchData = this.state.data;
            this._logSetState({
              search: true,
            });
          }
        },

        _search: function(e) {
          var needle = e.target.value.toLowerCase();
          if (!needle) { // 検索文字列は削除されました
            this._logSetState({data: this._preSearchData});
            return;
          }
          var idx = e.target.dataset.idx; // 検索対象の列を表します
          var searchdata = this._preSearchData.filter(function(row) {
            return row[idx].toString().toLowerCase().indexOf(needle) > -1;
          });
          this._logSetState({data: searchdata});
        },

        render: function() {
          return (
            React.DOM.div(null,
              this._renderToolbar(),
              this._renderTable()
            )
          );
        },

        _renderToolbar: function() {
          return React.DOM.div({className: "toolcar"},
            React.DOM.button( {
              onClick: this._toggleSearch,
            }, "検索"),
            React.DOM.a({
              onClick: this._download.bind(this, "json"),
              href: "data.json"
            }, "JSONで保存"),
            React.DOM.a({
              onClick: this._download.bind(this, "csv"),
              href: "data.csv"
            }, "CSVで保存"),
          );
        },

        _download: function(format, ev) {
          var contents = format === "json"
            ? JSON.stringify(this.state.data)
            : this.state.data.reduce(function(result, row) {
              return result
                + row.reduce(function(rowresult, cell, idx) {
                  return rowresult
                    + '"'
                    + cell.replace(/"/g, '""')
                    + '"'
                    + (idx < row.length - 1 ? ',' : '');
                }, '')
                + "\n";
            }, '');
          var URL = window.URL || window.webkitURL;
          var blob = new Blob([contents], {type: 'text/' + format});
          ev.target.href = URL.createObjectURL(blob);
          ev.target.download = 'data.' + format;
        },

        _renderSeacrh: function() {
          if (!this.state.search) {
            return null;
          }
          return (
            React.DOM.tr({onChange: this._search},
              this.props.headers.map(function(_ignore, idx) {
                return React.DOM.td({key: idx},
                  React.DOM.input({
                    type: "text",
                    "data-idx": idx,
                  })
                );
              })
            )
          );
        },

        _renderTable: function() {
          var state = this.state;
          return (
            <div>
              <h1>
                {1} plus {2} is  {3}
              </h1>

              <h1>
                {1}
                plus
                {2}
                is
                {3}
              </h1>

              <h1>
                {/* 空白だけの文字列表現 */}
                {1}
                {" "}plus{" "}
                {2}
                {" "}is{" "}
                {3}
              </h1>

              <h1>
                {/* 空白が混在する文字列表現 */}
                {1}
                {" plus "}
                {2}
                {" is "}
                {3}
              </h1>

              <h1>
                {/* コメント */}
                {/*
                  複数
                  行の
                  コメント
                */}
                {
                  // 単一行のコメント
                }
                Hello
              </h1>

              <table>
                <thead onClick={this._sort}>
                  <tr>{
                    this.props.headers.map(function(title, idx) {
                      return (
                        <th key={idx}>{
                          state.sortby === idx
                            ? state.descending
                              ? title + "\u2191"
                              : title + "\u2193"
                            : title
                        }</th>
                      )
                    })
                  }</tr>
                </thead>
                <tbody>
                  {state.data.map(function(row, idx) {
                    return (
                      <tr key={idx}>{
                        row.map(function(cell, idx) {
                          return <td key={idx}>{cell}</td>;
                        })
                      }</tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          );
        }
      });


      ReactDOM.render(
        React.createElement(Excel, {
          headers: headers,
          initialData: data,
        }),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
